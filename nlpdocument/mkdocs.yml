site_name: NLP and DL Docs
repo_name: 'siat-nlp/NLP-DL-Tricks'
repo_url: 'https://github.com/siat-nlp/NLP-DL-Tricks/'
copyright: 'Built by SIAT NLP Group'
edit_uri: 'tree/edit/nlpdocument/docs'

nav:
  - Documentation:
    - NLP and DL Tricks: index.md
    - DL Framework Programming: dl_framework.md
    - Useful Tutorials: tutorial.md
  - Baselines:
    - Question Answering: baselines/question_answering.md
    - Answer Selection: baselines/answer_selection.md
    - Aspect Sentiment Analysis: baselines/aspect.md
    - Dialogue: baselines/dialogue.md
    - Summarization: baselines/summarization.md
    - Captioning: baselines/captioning.md
  - About:
    - Writing Tutorial: helper/index.md
    - Writing Paradigm: helper/writing_paradigm.md
    - Element: helper/element.md

theme: 
  name: 'material'
  logo: 'images/logo.svg'
  favicon: 'images/favicon.png'
  language: 'en'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  feature:
    tabs: true

extra:
  social:
    - type: 'fas fa-home'
      link: 'https://github.com/siat-nlp'
    - type: 'github'
      link: 'https://github.com/siat-nlp/docs'
  manifest: 'manifest.webmanifest'

markdown_extensions:
  - admonition
  - footnotes
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.progressbar

extra_javascript:
- 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'